name: üó∫Ô∏è Auto-Update Sitemap for New Pages

on:
  push:
    branches:
      - main
    paths:
      - '**/*.html'
  workflow_dispatch:

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate sitemap.xml
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          echo "" >> sitemap.xml

          # Loop through all .html files (exclude partials)
          find . -type f -name "*.html" ! -path "./partials/*" ! -path "./node_modules/*" | while read FILE; do
            CLEAN=$(echo "$FILE" | sed 's|^\./||')
            URL="https://www.fountaingrace.org/${CLEAN}"
            DATE=$(date +"%Y-%m-%d")
            echo "  <url>" >> sitemap.xml
            echo "    <loc>$URL</loc>" >> sitemap.xml
            echo "    <lastmod>$DATE</lastmod>" >> sitemap.xml
            echo "    <changefreq>monthly</changefreq>" >> sitemap.xml
            echo "    <priority>0.8</priority>" >> sitemap.xml
            echo "  </url>" >> sitemap.xml
          done

          echo "" >> sitemap.xml
          echo '</urlset>' >> sitemap.xml

      - name: Commit and push updated sitemap
        run: |
          git config user.name "FGI Auto-Bot"
          git config user.email "info@fountaingrace.org"
          git add sitemap.xml
          git commit -m "üó∫Ô∏è Auto-update sitemap with new pages" || echo "No changes to commit"
          git push origin main

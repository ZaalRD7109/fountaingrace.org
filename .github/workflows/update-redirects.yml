name: ğŸ” Auto-Update Redirects for New Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-redirects:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate redirect rules automatically
        run: |
          echo "# ===== AUTO-GENERATED REDIRECT RULES =====" > _redirects
          echo "" >> _redirects

          # Generate redirects for every HTML file
          find . -type f -name "*.html" ! -path "./partials/*" ! -path "./node_modules/*" | while read FILE; do
            CLEAN=$(echo "$FILE" | sed 's|^\./||')
            BASE=$(basename "$CLEAN" .html)
            DIR=$(dirname "$CLEAN")

            # Skip index.html (root already covered)
            if [ "$BASE" != "index" ]; then
              echo "/${BASE} /${CLEAN} 301" >> _redirects
              if [ "$DIR" != "." ]; then
                echo "/${DIR}/${BASE} /${CLEAN} 301" >> _redirects
              fi
            fi
          done

          echo "" >> _redirects
          echo "# ===== CUSTOM SHORTLINKS =====" >> _redirects
          echo "/give /donate.html 301" >> _redirects
          echo "/give-now /donate.html 301" >> _redirects
          echo "/volunteer /get-involved.html 301" >> _redirects
          echo "/visit /contact.html 301" >> _redirects
          echo "/facebook https://facebook.com/FGIPta/ 301" >> _redirects
          echo "/youtube https://youtube.com/@fgipta?si=oV90AAPfTt17Ds19 301" >> _redirects
          echo "/tiktok https://www.tiktok.com/@fountainofgraceintl?is_from_webapp=1&sender_device=pc 301" >> _redirects

      - name: Commit and push redirect file
        run: |
          git config user.name "FGI Auto-Bot"
          git config user.email "info@fountaingrace.org"
          git add _redirects
          git commit -m "ğŸ” Auto-update redirects" || echo "No changes to commit"
          git push origin main

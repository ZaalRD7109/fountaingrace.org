name: 🌍 SEO Maintenance — Redirects + Sitemap Auto-Update

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  seo-maintenance:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ===== AUTO REDIRECTS =====
      - name: Generate Redirect Rules
        run: |
          echo "# ===== AUTO-GENERATED REDIRECTS =====" > _redirects
          echo "" >> _redirects

          # Create redirect for each HTML page
          find . -type f -name "*.html" ! -path "./partials/*" ! -path "./node_modules/*" | while read FILE; do
            CLEAN=$(echo "$FILE" | sed 's|^\./||')
            BASE=$(basename "$CLEAN" .html)
            DIR=$(dirname "$CLEAN")
            if [ "$BASE" != "index" ]; then
              echo "/${BASE} /${CLEAN} 301" >> _redirects
              if [ "$DIR" != "." ]; then
                echo "/${DIR}/${BASE} /${CLEAN} 301" >> _redirects
              fi
            fi
          done

          echo "" >> _redirects
          echo "# ===== CUSTOM SHORTLINKS =====" >> _redirects
          echo "/give /donate.html 301" >> _redirects
          echo "/give-now /donate.html 301" >> _redirects
          echo "/visit /contact.html 301" >> _redirects
          echo "/volunteer /get-involved.html 301" >> _redirects
          echo "/facebook https://facebook.com/FGIPta/ 301" >> _redirects
          echo "/youtube https://youtube.com/@fgipta?si=oV90AAPfTt17Ds19 301" >> _redirects
          echo "/tiktok https://www.tiktok.com/@fountainofgraceintl?is_from_webapp=1&sender_device=pc 301" >> _redirects

      # ===== AUTO SITEMAP =====
      - name: Generate Sitemap
        run: |
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml
          echo "" >> sitemap.xml

          find . -type f -name "*.html" ! -path "./partials/*" ! -path "./node_modules/*" | while read FILE; do
            CLEAN=$(echo "$FILE" | sed 's|^\./||')
            URL="https://www.fountaingrace.org/${CLEAN}"
            DATE=$(date +"%Y-%m-%d")
            echo "  <url>" >> sitemap.xml
            echo "    <loc>$URL</loc>" >> sitemap.xml
            echo "    <lastmod>$DATE</lastmod>" >> sitemap.xml
            echo "    <changefreq>monthly</changefreq>" >> sitemap.xml
            echo "    <priority>0.8</priority>" >> sitemap.xml
            echo "  </url>" >> sitemap.xml
          done

          echo "</urlset>" >> sitemap.xml

      # ===== COMMIT AND PUSH =====
      - name: Commit and Push Changes
        run: |
          git config --global user.name "FGI Auto-Bot"
          git config --global user.email "info@fountaingrace.org"
          git add _redirects sitemap.xml
          git diff --quiet && echo "No changes" || (git commit -m "✅ Auto-update sitemap and redirects" && git push)

      # ===== VERCEL DEPLOY HOOK =====
      - name: Trigger Vercel Deploy
        run: |
          curl -X POST https://api.vercel.com/v1/integrations/deploy/prj_nsApWx92If94Tm0w28g7Kzoan7FM/tzyxbn36gT

<!-- Cookie & Data Notice (FGI Brand) -->
<div id="cookieNotice" style="
  position: fixed;
  bottom: 20px;
  left: 20px;
  right: 20px;
  max-width: 480px;
  margin: auto;
  background: linear-gradient(135deg, #008080 0%, #001F54 100%);
  color: #fff;
  border-radius: 12px;
  padding: 20px 18px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.2);
  font-family: 'Montserrat', sans-serif;
  display: none;
  z-index: 9999;
">
  <p style="margin:0 0 10px 0; font-size: 14px; line-height:1.5;">
    ğŸª We use cookies and tracking tools to give you the best online experience and understand how people use our website.
    By continuing, you agree to our <a href="/privacy-policy.html" style="color:#FFD600;text-decoration:none;">Privacy Policy</a>.
  </p>
  <button id="cookieAccept" style="
    background:#FFD600;
    color:#001F54;
    font-weight:600;
    border:none;
    border-radius:8px;
    padding:8px 18px;
    cursor:pointer;
  ">
    Accept
  </button>
</div>

<script>
(function(){
  const notice = document.getElementById('cookieNotice');
  const accept = document.getElementById('cookieAccept');
  if(!notice || !accept) return;
  
  // Check if already accepted
  if(!localStorage.getItem('FGI_cookieConsent')){
    notice.style.display = 'block';
  }

  accept.addEventListener('click', () => {
    localStorage.setItem('FGI_cookieConsent', 'true');
    notice.style.display = 'none';
  });
})();
</script>

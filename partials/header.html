  /* ===== MOBILE FLOATING BUBBLE ===== */
  .menu-bubble {
    display: none;

    border: none;
    border-radius: 50%;
    width: 55px;

  }

  .hamburger {
    position: relative;
    display: block;
    width: 24px;
    height: 2px;
    background: #fff;
    margin: 0 auto;
    transition: all 0.3s ease;
  }

  .hamburger::before,
  .hamburger::after {
    content: "";
    position: absolute;
    width: 24px;
    height: 2px;
    background: #fff;
    left: 0;
    transition: all 0.3s ease;
  }

  .hamburger::before { top: -7px; }
  .hamburger::after { top: 7px; }

  .menu-bubble.open .hamburger {
    background: transparent;
  }

  .menu-bubble.open .hamburger::before {
    transform: rotate(45deg);
    top: 0;
  }

  .menu-bubble.open .hamburger::after {
    transform: rotate(-45deg);
    top: 0;
  }

  /* ===== "MENU" LABEL NEXT TO ICON ===== */

    color: #fff;
    font-size: 0.85rem;

  }

    color: #fff;

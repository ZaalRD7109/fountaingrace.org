<!doctype html>
<html lang="en-ZA">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{{SHORT DESCRIPTION FOR GOOGLE}}">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Global Styles -->
  <link rel="stylesheet" href="/css/styles.css">

  <style>
  /* ====== BLOG PAGE STYLES ====== */
  body {
    font-family: "Poppins", Arial, sans-serif;
    margin: 0;
    color: #222;
    background: #fafafa;
  }

  /* Header (reused design) */
  .subpage-header {
    background: linear-gradient(135deg, #001f54 0%, #00796B 100%);
    border-bottom-left-radius: 50px;
    border-bottom-right-radius: 50px;
    padding: 20px 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }

  .logo { height: 60px; filter: drop-shadow(0 0 4px rgba(255,255,255,0.7)); }
  .menu { list-style: none; display: flex; gap: 1.5rem; margin: 0; padding: 0; }
  .menu a { color: #fff; text-decoration: none; font-weight: 500; }
  .menu a:hover, .menu a[aria-current="page"] { color: #FFD600; }
  .btn-gold { background: #FFD600; color: #000; padding: 8px 16px; border-radius: 8px; text-decoration: none; font-weight: 600; }

  /* Hero Section */
  .blog-hero {
    text-align: center;
    padding: 4rem 1.5rem 2rem;
    background: linear-gradient(180deg, #E3F2FD 0%, #E0F2F1 100%);
  }

  .blog-hero h1 {
    font-size: 2rem;
    color: #004d99;
    margin-bottom: 0.5rem;
  }

  .blog-hero p {
    max-width: 650px;
    margin: 0 auto;
    color: #333;
  }

  /* Blog Content */
  .blog-post {
    max-width: 750px;
    margin: 3rem auto;
    padding: 2rem 1.5rem;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    line-height: 1.8;
    font-size: 1.05rem;
  }

  .blog-post h2 {
    color: #00796B;
    font-size: 1.5rem;
    margin-top: 2rem;
  }

  .blog-post strong { color: #004d99; }

  /* Call-to-Action */
  .cta-donate {
    display: inline-block;
    background: #FFD600;
    color: #000;
    font-weight: bold;
    border-radius: 8px;
    padding: 12px 22px;
    text-decoration: none;
    transition: all 0.3s ease;
    margin: 2rem 0;
  }

  .cta-donate:hover {
    background: #FFEA00;
    transform: translateY(-2px);
  }

  /* Footer */
  footer {
    background: #001f54;
    color: #fff;
    text-align: center;
    padding: 1.5rem;
    font-size: 0.9rem;
    margin-top: 3rem;
  }

  /* Animation */
  .fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease-out forwards;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Mobile */
  @media (max-width: 768px) {
    .blog-hero h1 { font-size: 1.6rem; }
    .blog-post { margin: 2rem 1rem; padding: 1.5rem; }
  }
  </style>
</head>

<body>
  <!-- ====== HEADER ====== -->
  <header class="site-header subpage-header">
    <a href="/" class="brand">

    </a>
    <nav class="nav">
      <ul class="menu">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/programs.html">Programs</a></li>
        <li><a href="/get-involved.html">Get Involved</a></li>
        <li><a href="/blog/" aria-current="page">Blog</a></li>
        <li><a href="/contact.html" class="btn-gold">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- ====== MAIN ====== -->
  <main id="main">
    <section class="blog-hero fade-in">
      <h1>{{POST TITLE}}</h1>
      <p>{{SHORT INTRO}}</p>
    </section>

    <article class="blog-post fade-in">
      {{ARTICLE BODY HERE — use <h2>, <p>, <ul>, <strong>, etc.}}

      <p style="text-align:center;">
        <a href="/donate.html" class="cta-donate">Donate Securely</a>
      </p>
    </article>
  </main>

  <!-- ====== FOOTER ====== -->
  <footer>
    © <span id="year"></span> Fountain of Grace International — Registered NPO 316-193
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

    "@context": "https://schema.org",

    "headline": "{{POST TITLE}}",

    "datePublished": "{{DATE}}",

      "name": "Fountain of Grace International",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.fountaingrace.org/img/fgi-logo.svg"
      }
    }
  }
  </script>

  <script src="/js/main.js"></script>
</body>
</html>
